<h3>Registrar nueva sucursal</h3>
<br>

<div class="row">
    <div class="col">
        <form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">
            <div class="form-group">
                <label>codigo sucursal</label>
                <input disabled type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Nombre de la sucursal</label>
                <input [class.is-invalid]="validarCampos('nombre_sucursal')" formControlName="nombre_sucursal"
                    type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Region</label>
                <select [class.is-invalid]="validarCampos('id_region')" formControlName="id_region"
                    class="form-control">
                    <option *ngFor="let region of regiones" [value]="region.id_region">{{region.nombre_region}}
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Registrar sucursal</button>
            </div>
        </form>
    </div>
</div>
