<h3>Todas las sucursales</h3>
<br>
<app-tabla [listThead]="listThead">
    <tr *ngFor="let sucursal of sucursales">
        <td>{{sucursal.nombre_sucursal}}</td>
        <td>{{sucursal["regione"].nombre_region}}</td>
        <td>{{sucursal["arriendos"].length}}</td>
        <td>{{sucursal["cant_finalizados"]}}</td>
        <td>{{sucursal["cant_activos"]}}</td>
        <td>{{sucursal["cant_anulados"]}}</td>
        <td>{{sucursal.createdAt}}</td>
    </tr>
</app-tabla>
