<h3>Todas las sucursales</h3>
<br>
<app-tabla [listThead]="listThead">
    <tr *ngFor="let sucursal of sucursales">
        <td>{{sucursal.nombre_sucursal}}</td>
        <td>{{sucursal["regione"].nombre_region}}</td>
        <td>{{sucursal["arriendos"].length}}</td>
        <td>{{sucursal["cant_finalizados"]}}</td>
        <td>{{sucursal["cant_activos"]}}</td>
        <td>{{sucursal["cant_anulados"]}}</td>
        <td>{{sucursal.createdAt}}</td>
        <td class="text-center"><button class="btn btn-primary" mat-button (click)="openDialog()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar"
                viewBox="0 0 16 16">
                <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z" />
            </svg>
        </button>
    </td>
    </tr>
</app-tabla>
