<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item "><a [routerLink]="['home']" style='color: rgb(0, 0, 0);;'>Administracion</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">tarifas arriendo</li>
    </ol>
  </nav>
  <h1 class="h3">Administracion de tarifas</h1>
</div>
<div>
  <form [formGroup]="form">
    <div class="nav justify-content-end">
      <li class="nav-item " role="presentation">
        <label for="inputSucursal">Sucursales</label>
        <select class="form-control" formControlName="sucursal" (change)="seleccionarSucursal()" required>
          <option value="0" selected>Ingrese sucursal</option>
          <option *ngFor="let s of sucursales" [value]="s.id_sucursal">{{s.nombre_sucursal}}
          </option>
        </select>
      </li>
    </div>
  </form>
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="btn nav-link active" data-toggle="tab"
        (click)="navergar(id_sucursal,'tarifas/tarifasVehiculos')">Tarifas
        automoviles</a>
    </li>
    <li class="nav-item" role="presentation">
      <a class="btn nav-link" data-toggle="tab" (click)="navergar(id_sucursal,'tarifas/tarifasAccesorios')">Tarifas
        accesorios</a>
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">

    <router-outlet></router-outlet>

  </div>
